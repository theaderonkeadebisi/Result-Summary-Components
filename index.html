<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="container-pro">
    <!-- Container Box -->
    <div class="container">
      <section>
        <!-- Result Box -->
        <div class="result-box">        
          <h1 style="color: hsl(241, 100%, 89%); font-size: 18px;">Your Result</h1>
          <div class="circle">
            <p style="color: hsl(241, 100%, 89%);">
              <span>76</span>of 100
            </p>
          </div>
          <p style="font-weight: 700; font-size: 18px;">Great</p>
          <p style="color: hsl(241, 100%, 89%);">You scored higher than 65% of the people who have taken these tests.</p>        
        </div>
      </section>
      <section>
        <!-- Summary Box -->
        <div class="summary-box">
          <h2 style="font-size: 18px;">Summary</h2>
          <div class="colors-board">
            <div class="group reaction">
              <div class="add">
                <img src="./assets/images/icon-reaction.svg" alt="reaction.img">
                <p style="color: hsl(0, 100%, 67%);">Reaction</p>
              </div>
              <p><strong>80</strong>/100</p>
            </div>
            <div class="group memory">
              <div class="add">
                <img src="./assets/images/icon-memory.svg" alt="memory.img">
                <p style="color: hsl(39, 100%, 56%);">Memory</p>
              </div>
              <p><strong>92</strong>/100</p>
            </div>
            <div class="group verbal">
              <div class="add">
                <img src="./assets/images/icon-verbal.svg" alt="verbal.img">
                <p style="color: hsl(166, 100%, 37%);">Verbal</p>
              </div>
              <p><strong>61</strong>/100</p>
            </div>
            <div class="group visual">
              <div class="add">
                <img src="./assets/images/icon-visual.svg" alt="visual.img">
                <p style="color: hsl(234, 85%, 45%);">Visual</p>
              </div>
              <p><strong>72</strong>/100</p>
            </div>
          </div>
          <button>Continue</button>
        </div>
      </section>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">theaderonkeadebisi</a>.
    </div>
  </footer>
</body>
</html>
